<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.description }} - {{ task.date_created }} - {{ "Completed" if task.completed else "Incomplete" }}
                <a href="{{ url_for('edit_task', id=task.id) }}">Edit</a>
                <a href="{{ url_for('complete_task', id=task.id) }}">Mark {{ "Incomplete" if task.completed else "Complete" }}</a>
                <a href="{{ url_for('delete_task', id=task.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Add New Task</h2>
    <form action="/add" method="POST">
        <label>Title:</label>
        <input type="text" name="title" required>
        <label>Description:</label>
        <textarea name="description"></textarea>
        <button type="submit">Add Task</button>
    </form>
</body>
</html>
